---
- hosts: all
  tasks:
  - name: update cache
    become: true
    pacman:
      update_cache: true

  - name: update keyring
    kewlfft.aur.aur:
      name: archlinux-keyring
      state: latest

  - name: upgrade
    kewlfft.aur.aur:
      upgrade: true

  # - name: rebuild yay if upgrading python
  #   ansible.builtin.shell: yay -S $(pacman -Qoq /usr/lib/python3.12) --answerclean All  --noconfirm
  #   ignore_errors: true

  - name: remove orphans
    ansible.builtin.shell: pacman -Qtdq | pacman -Rns - --noconfirm
    become: true
    ignore_errors: true

  - name: upgrade
    kewlfft.aur.aur:
      upgrade: true

  - name: clear uninstalled packages from cache
    ansible.builtin.shell: paccache -ruk0 
    become: true

  - name: clear old versions of installed packages from cache
    ansible.builtin.shell: paccache -r
    become: true
